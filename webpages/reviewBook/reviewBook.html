<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" type="image/x-icon" href="../../media/research.png">
    <title>Rating Of Book</title>
</head>

<body>
    <div id="outer_div">
        <nav id="nav_bar">
            <ul id="nav_ul">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../booklist/allBookList.html">Books</a></li>
                <li><a href="../genre/allGenreBooks.html">Genre</a></li>
                <li><a href="../aboutUs/aboutUs.html">About Us</a></li>
            </ul>
        </nav>
        <header id="header">
            <h1 id="header_h1"><a href="../../index.html">Goodreads - A book review website</a></h1>
        </header>

        <main id="review-main">
            <div id="review-form-box">
                <h1 id="rate-book-h1"  class="title">
                    Rate This Book
                </h1>
                <form action="" id="review-form">
                    <fieldset>
                        <legend>
                            Review Form
                        </legend>
                        <label for="first_name">First Name</label><br>
                        <input type="text" id="first_name" placeholder="Enter Your First Name" maxlength="25"><br><br>

                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" placeholder="Enter Your Last Name" maxlength="25"><br><br>

                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="example@company.com" maxlength="70"><br><br>

                        <label for="review">Review</label><br>
                        <textarea id="review" cols="35" rows="3" placeholder="Write review under 300 words"></textarea><br><br>

                        <label>Star</label><br>
                        <select id="star">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <br>
                        <br>
                        <button type="button" id="review-button">
                            Submit Your Review
                        </button>
                    </fieldset>
                </form>
            </div>
            <div id="review-list-box">
                <h1 id="review-list-box-h1"  class="title">
                    Review List
                </h1>
            </div>            
        </main>

        <footer id="footer">
            <nav id="footer_nav_bar">
                <ul id="footer_nav_ul">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../booklist/allBookList.html">Books</a></li>
                    <li><a href="../genre/allGenreBooks.html">Genre</a></li>
                    <li><a href="../aboutUs/aboutUs.html">About Us</a></li>
                </ul>
            </nav>
            <div id="footer_div">
                <p>Created By : Vinamra Bhvsar AND Het Shah</p>
                <p>&copy; Goodreads, Inc. 2024</p>
            </div>
        </footer>
    </div>
    <script src="../../js/reviewBook.js"></script>
</body>

</html>
